<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather Project</title>
    </head>
    <body>
        <div class="search-bar-container">
            <label for="search-bar">Region: </label>
            <input type="search" id="search-bar">
        </div>
        <div class="weather-data-container">
            <h3 class="location-header"></h3>
            <div class="weather-display-container">
                <h4 class="condition-header"></h4>
                <img class="condition-icon">
                <p class="temp-display"></p>
                <button type="button" class="temp-toggle">Change to Celsius</button>
            </div>
        </div>
    </body>
</html>
